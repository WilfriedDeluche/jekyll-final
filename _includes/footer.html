
<footer class="site-footer">

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3><small>A propos</small></h3>
      </div>

      <div class="col-md-3">
        <h3><small>Les Offres</small></h3>
        {% for flux in site.collections.offres.flux %}
          <a href="{{ flux | downcase | replace:'é','e' | cgi_escape }}">{{ flux  }}</a><br>

        {% endfor %}
      </div>

      <div class="col-md-3">
        <h3><small>Les Infos</small></h3>
        {% for cat in site.collections.articles.categories %}
          <a href="{{ cat | downcase | replace:'é','e' | cgi_escape }}">{{ cat }}</a><br>

        {% endfor %}
      </div>

      <div class="col-md-3">
        <h3><small>Restons en contact</small></h3>
      </div>
    </div>
  </div>

</footer>
