	<div class="col-md-8 col-md-offset-2">
	  <div class="infos">
		{% assign docs = site.articles | where:"cat","agenda" %} 
		   	
		    <ul class="media-list">
   				{% for doc in docs %} 		    
      					<li class="media">
        					
        					<a class="pull-left" href="{{ doc.url | prepend: site.baseurl }}">
        						<img class"media-object" src="http://placehold.it/128x128"></a>
        					<div class"media-body">
        						<a href="{{ doc.url | prepend: site.baseurl }}">
        						<h3 class="media-heading">{{ doc.title }}</h3>
        						<p>{{ doc.content | strip_html | truncatewords: 30 }}</p></a>
        						<span class="post-date">{{ doc.pub-date  }}</span>
        					</div>
      					</li>
      			{% endfor %}
   			</ul>
   	  </div>

	</div>
  </div>

</div>
